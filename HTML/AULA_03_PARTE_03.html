<html>
	<head>
		<meta charset="utf-8"/>
		<title>
		AULA 03 PARTE 03
		</title>
	</head>
	
	
	<body>
	<!-- 
		Criar primeiro linha e depois coluna
		
		<table> indica a criação de uma tabela
			width - largura da tabela
			height - altura da tabela
			border - borda na tabela
			align - alinha a tabela (left, center, right)
			bgcolor - cor de fundo da tabela
			bordercolor - cor da borda 
			background - imagem no fundo 
			cellspacing - espaçamento entre as células da tabela
			cellpadding - espaçamento dentro das celulas da tabela
			
		<tr> cria uma linha dentro da tabela
			height - altura apenas da linha
			align - alinha a linha (left, center, right)
			bgcolor - cor de fundo da linha
			background - imagem no fundo da linha 
			
		<td> cria uma coluna dentro da linha
			width - largura da tabela
			align - alinhamento de cada célula (left, center, right)
			background - imagem no fundo  em cada célula
			valign - alinhamento vertical do conteúdo (top, middle, bottom)
			colspan - faz mesclagem de colunas ( a quantidade de colunas menos 1 é = a quantidade de colunas q devemos apagar)
			rowspan - faz mesclagem de celulas (uma embaixo da outra)
		-->
		<table width="600" height="600" border="2" align="center" bgcolor="black" bordercolor="#1561db" background="imagens/07.png" cellspacing="20" cellpadding="20">
			<tr height="200" align="center" bgcolor="#ffffff" background="imagens/05.png">
				<td width="200" colspan="2">
					
				</td>
			</tr>
			
			<tr height="200">
				<td width="200" rowspan="2">
					
				</td>
				<td width="400" background="imagens/03.png">
					
				</td>
			</tr>
			<tr height="200">
				
				<td width="400">
				
				</td>
			
			</tr>
		</table>
		
	</body>
	
</html>
