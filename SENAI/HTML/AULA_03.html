<html>
	<head>
		<meta charset="utf-8"/>
		<title>
		Aula 03 HTML
		</title>
	</head>
		<!-- <img> permite colocar imagem 
				src="" ~caminho da imagem
				width - largura da imagem
				height - altura da imagem
				border - borda
				alt - mensagem quando a mensagem não carregar (obrigatória)
				title - coloca um titulo que será exibido ao passar o mouse
				dentro do body inserir background="pasta/nome da imagem" ~imagem de fundo
				link - troca a cor do link antes de ser clicado
				alink - troca a cor durante o click
				vlink - troca a cor de links já clicados
				br ~faz quebra de linha e n precisa fechar
				<a> cria link entre paginas
				href estabelce o caminho da pagina que será aberta
				target ="_blank" abre o link em uma nova janela
				title coloca uma mensagem ao passar o mouse no link
		-->	
	<body background="imagens/04.png" link="#41f1f4" vlink="#f44153" alink="#41f1f4">
		<img src="imagens/02.png"width="500" height="460" title="imagem rick and morty">
		<img src="imagens/03.png" border="3" alt="Imagem">
		
		<a href="aula 3 parte 2.html" target="_blank" title="link para a página 2">
		Pagina 2	
		</a>
		
		<a href="downloads/01.zip">
		Baixar
		</a>
	
	
	
	
	</body>

</html>
